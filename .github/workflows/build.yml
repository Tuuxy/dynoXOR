name: Build dynoXOR cross-platform

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup build environment
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y clang g++ || true

      - name: Compile on Linux/macOS
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          clang++ -std=c++20 -Iinclude -o dynoXOR src/main.cpp src/functions.cpp
          ls -l

      - name: Compile on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          clang++ -std=c++20 -Iinclude -o dynoXOR.exe src\main.cpp src\functions.cpp
          dir

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: dynoXOR-${{ matrix.os }}
          path: dynoXOR${{ matrix.os == 'windows-latest' && '.exe' || '' }}

